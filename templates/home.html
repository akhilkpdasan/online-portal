      <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog">
       <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Login</h4>
            </div>
            <form method="post" action="{{ url_for('login') }}">
            <div class="modal-body">              
                <div class="form-group form-group-lg">
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" placeholder="Email" name="InputEmail">
                </div>
                <div class="form-group form-group-lg">
                  <label for="InputPassword">Password</label>
                  <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="InputPassword">
                </div>          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="LoginSubmit">Sign in</button>
            </div>
          </form>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

          </div>

              <div class="modal-body">
                <div class="form-group form-group-lg">
                  <label for="InputEmail1">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" placeholder="Email" name="InputEmail">
                </div>
                <div class="form-group form-group-lg">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="InputPassword1">
                </div>
                <div class="form-group form-group-lg">
                  <label for="InputPassword1">Enter Password again</label>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div><!-- /.modal-content -->
